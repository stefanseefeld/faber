name: publish release

on:
  push:
    tags:
      - 'release/*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: setup
      uses: actions/setup-python@v2
    - name: build
      run: |
        pip install wheel
        python -c "import versioneer as V; print(f'version={V.get_version()}')" >> $GITHUB_ENV
        python setup.py sdist bdist_wheel
        rm -rf build
        PYTHONPATH=`pwd`/src python setup_bench.py bdist_wheel
    - name: release snapshot on github
      if: contains(github.ref, 'dev')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ env.version }}
        draft: false
        prerelease: true
    - name: publish snapshot to PyPI
      if: contains(github.ref, 'dev')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
    - name: release on github
      if: ${{ !contains(github.ref, 'dev') }}
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ env.version }}
        draft: false
        prerelease: false
    - name: publish release package to PyPI
      if: ${{ !contains(github.ref, 'dev') }}
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
